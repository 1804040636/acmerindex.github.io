name: 'Label Actions'

on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  main:
    if: github.event.label.name == 'auto_merge'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: dessant/label-actions@v3
        id: parse
        uses: peter-murray/issue-forms-body-parser@v2.0.0
        with:
          issue_id: ${{ github.event.issue.number }}
          config-path: '.github/new_group.yml'
          label_marker_start: ''
          label_marker_end: ''
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python .github/new_group.py
        env:
          ISSUE_DATA: ${{ steps.parse.outputs.payload }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update groups.yaml (Closes \# ${{ github.event.issue.number }} )